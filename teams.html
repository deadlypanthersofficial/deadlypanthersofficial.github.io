    body {

  .modal-overlay {

/* Make modal content scrollable */
.modal-content {
  max-height: 90vh;  /* Adjust to your liking */
  overflow-y: auto;
  padding: 20px;
  scroll-padding-top: 60px;
  scroll-behavior: smooth;
}

/* Prevent background scroll and allow modal scroll */
body.modal-open {
  overflow: hidden;
}

/* Optional: Smooth modal scroll on mobile */
@media (max-width: 768px) {
  .modal-content {
    max-height: 85vh;
    padding-bottom: 40px;
  }
}

.modal-content h2 {
  margin-bottom: 20px;
  text-transform: uppercase;
}

.modal-content .person {
  display: inline-block;
  margin: 10px;
  width: 160px;
}

.modal-content .person img {
  width: 100%;
  border-radius: 12px;
  height: auto;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.modal-content .person p {
  margin-top: 10px;
  font-size: 14px;
  text-transform: uppercase;
}

/* Fade-in animation */
.modal-overlay {
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.modal-overlay.show {
  opacity: 1;
  pointer-events: all;
}

/* Close button */

  <!-- Global Nav bar Menu -->
     <div id="navbar-placeholder"></div>
    <script>
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar-placeholder").innerHTML = data;

          // Mobile toggle functionality
          const toggle = document.querySelector(".nav-toggle");
          const menu = document.querySelector(".nav-menu");

          if (toggle && menu) {
            toggle.addEventListener("click", () => {
              menu.classList.toggle("show");
            });
          }

          // Active link styling (optional)
          const navLinks = document.querySelectorAll(".nav-link");
          navLinks.forEach(link => {
            link.addEventListener("click", () => {
              navLinks.forEach(l => l.classList.remove("active"));
              link.classList.add("active");
              if (menu) menu.classList.remove("show");
            });
          });
        });
    </script>

function openModal(teamId) {
  const team = teamData[teamId];
  if (!team) return;

  const folder = `images/team-photos/${team.folder}`;

  let html = `
    <button class="modal-close-btn" onclick="closeModal({target: {id: 'teamModal'}})">❌</button>
    <h2>${team.name}</h2>`;

  html += `
    <div class="person">
      <img src="${folder}/owner.jpg" alt="Owner">
      <p><strong>OWNER:</strong><br>${team.owner}</p>
    </div>`;

  if (team.coowner1) {
    html += `
      <div class="person">
        <img src="${folder}/coowner1.jpg" alt="Co-owner 1">
        <p><strong>CO-OWNER:</strong><br>${team.coowner1}</p>
      </div>`;
  }

  if (team.coowner2) {
    html += `
      <div class="person">
        <img src="${folder}/coowner2.jpg" alt="Co-owner 2">
        <p><strong>CO-OWNER:</strong><br>${team.coowner2}</p>
      </div>`;
  }

  if (team.coordinator) {
    html += `
      <div class="person">
        <img src="${folder}/coordinator.jpg" alt="Co-ordinator">
        <p><strong>CO-ORDINATOR:</strong><br>${team.coordinator}</p>
      </div>`;
  }

  html += `
    <div class="person">
      <img src="${folder}/icon.jpg" alt="Icon Player">
      <p><strong>ICON PLAYER:</strong><br>${team.icon}</p>
    </div>`;

  document.getElementById("modalContent").innerHTML = html;

  const modal = document.getElementById("teamModal");
  modal.classList.add("show");
  modal.style.display = "flex";
}

function closeModal(event) {
  if (event.target.id === "teamModal" || event.target.className === "modal-close-btn") {
    const modal = document.getElementById("teamModal");
    modal.classList.remove("show");
    setTimeout(() => {
      modal.style.display = "none";
    }, 300); // matches fade duration
  }
}
