  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 30px auto;
      display: block;
    }
    #searchInput {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .player-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .player-card:hover {
      transform: translateY(-5px);
    }
    .player-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .player-details {
      padding: 15px;
      text-align: center;
    }
    .player-details h2 {
      font-size: 18px;
      margin: 5px 0;
    }
    .player-details p {
      font-size: 14px;
      margin: 4px 0;
      color: #333;
    }
    
/*scroll Buttons*/
#scrollButtons {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
  z-index: 1000;
}

#scrollButtons.show {
  opacity: 1;
  visibility: visible;
}

.scroll-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background 0.3s ease;
  display: flex;
  align-items: center;
}

.scroll-btn:hover {
  background: #0056b3;
}

.btn-icon {
  font-size: 16px;
}

.btn-text {
  margin-left: 5px;
}

/* On small screens: move to left & icons-only */
@media screen and (max-width: 600px) {
  #scrollButtons {
    right: auto;
    left: 20px;
  }
  .btn-text {
    display: none;
  }
  .scroll-btn {
    padding: 10px;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    justify-content: center;
  }
}
</style>

// Function to render player cards
function renderPlayers(data) {
  const container = document.getElementById("playerGrid");
  container.innerHTML = "";
  data.forEach(player => {
    const card = document.createElement("div");
    card.className = "player-card";
    card.innerHTML = `
      <img src="${player.photo}" alt="${player.name}" onerror="this.src='images/players/default.jpg'"/>
      <div class="player-details">
        <h2>${player.name}</h2>
        <p><strong>REGISTRATION NO:</strong> ${player.regNo}</p>
        <p><strong>PLACE:</strong> ${player.place}</p>
        <p><strong>CATEGORY:</strong> ${player.category}</p>
        <p><strong>TEAMS:</strong> ${player.teams}</p>
      </div>
    `;
    container.appendChild(card);
  });
}

// Filter players based on search input
document.getElementById("searchInput").addEventListener("input", function () {
  const value = this.value.toLowerCase();
  const filtered = players.filter(p =>
    p.name.toLowerCase().includes(value) ||
    p.place.toLowerCase().includes(value) ||
    p.category.toLowerCase().includes(value) ||
    p.teams.toLowerCase().includes(value)
  );
  renderPlayers(filtered);
});

// Initial render
// Sort players alphabetically by name before rendering
const sortedPlayers = [...players].sort((a, b) => a.name.localeCompare(b.name));
renderPlayers(sortedPlayers);

<!-- Script for "Back to Home" or "Scroll to Top" button -->
<script>
  const scrollBtnContainer = document.getElementById('scrollButtons');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
      scrollBtnContainer.classList.add('show');
    } else {
      scrollBtnContainer.classList.remove('show');
    }
  });
</script>

<!-- Back to Home & Scroll to Top Buttons -->
<div id="scrollButtons">
  <button class="scroll-btn" onclick="window.location.href='index.html'">
    <span class="btn-icon">🏠</span><span class="btn-text"> Home</span>
  </button>
  <button class="scroll-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">

  </button>
</div>
