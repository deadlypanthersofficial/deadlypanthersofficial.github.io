/*scroll Buttons*/
#scrollButtons {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
  z-index: 1000;
}

#scrollButtons.show {
  opacity: 1;
  visibility: visible;
}

.scroll-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background 0.3s ease;
  display: flex;
  align-items: center;
}

.scroll-btn:hover {
  background: #0056b3;
}

.btn-icon {
  font-size: 16px;
}

.btn-text {
  margin-left: 5px;
}

/* On small screens: move to left & icons-only */
@media screen and (max-width: 600px) {
  #scrollButtons {
    right: auto;
    left: 20px;
  }
  .btn-text {
    display: none;
  }
  .scroll-btn {
    padding: 10px;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    justify-content: center;
  }
}

/* Color for Players Registered Header */

/* Filter Box Style */

  flex-wrap: nowrap;

  max-width: 100%;
  overflow-x: auto;
  padding-bottom: 10px;
  margin: 0 auto 30px auto;
  justify-content: center;
  align-items: center;
  scroll-snap-type: x mandatory;
}

.search-filter-wrapper input,
.search-filter-wrapper select,
.search-filter-wrapper button {
  padding: 10px 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  flex: 0 0 auto;
  white-space: nowrap;
  scroll-snap-align: start;
}

.search-filter-wrapper button {
  background-color: #d4590f;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s ease;
}

.search-filter-wrapper button:hover {
  background-color: #a8430b;
}

@media (max-width: 768px) {

    flex-wrap: wrap;
    justify-content: center;

  /* .search-filter-wrapper select, */

.field select {

/* toggle button + collapse behavior */
.toggle-filters {
  display: none;
  margin: 10px auto 0 auto;
  background-color: #d4590f;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

/* Show toggle on mobile */
@media (max-width: 768px) {
  .toggle-filters {
    display: block;
  }

  .filter-toolbar {
    display: none;
  }

  .filter-toolbar.show {
    display: block;
    animation: fadeIn 0.3s ease;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Filter Toast Notification */
#filterToast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #d4590f;
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 15px;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: opacity 0.3s ease, bottom 0.3s ease;
}

#filterToast.show {
  opacity: 1;
  bottom: 40px;
  animation: bounceIn 0.4s ease;
}

@keyframes bounceIn {
  0%   { transform: translateX(-50%) scale(0.95); opacity: 0; }
  50%  { transform: translateX(-50%) scale(1.05); opacity: 1; }
  100% { transform: translateX(-50%) scale(1);   opacity: 1; }
}

/* Toggle visibility on mobile */
.filter-bar {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .filter-bar {
    display: none;
    flex-direction: column;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  }

  .mobile-filters-toggle {
    display: block;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    margin-bottom: 10px;
  }
}

/* Show toggle button only on mobile */
.toggle-filters {
  display: none;
  font-size: 18px;
  padding: 8px 12px;
  background-color: #d4590f;
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-bottom: 10px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .toggle-filters {
    display: inline-block;
  }

  .filter-toolbar {
    display: none;
    flex-direction: column;
    gap: 10px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  .filter-toolbar.show {
    display: flex;
  }
}

/* Sticky Header */
.sticky-header {

  .sticky-header .toggle-filters {
    display: block;
    margin: 10px auto 0;
  }
}

// Function to render player cards
function renderPlayers(data) {
  const container = document.getElementById("playerGrid");
  container.innerHTML = "";
  data.forEach(player => {
    const card = document.createElement("div");
    card.className = "player-card";
    card.innerHTML = `
      <img src="${player.photo}" alt="${player.name}" onerror="this.src='images/players/default.jpg'"/>
      <div class="player-details">
        <h2>${player.name}</h2>
        <p><strong>REGISTRATION NO:</strong> ${player.regNo}</p>
        <p><strong>PLACE:</strong> ${player.place}</p>
        <p><strong>CATEGORY:</strong> ${player.category}</p>
        <p><strong>TEAMS:</strong> ${player.teams}</p>
      </div>
    `;
    container.appendChild(card);
  });
}

// Filter players based on searchInput/categoryFilter/teamPlacesFilter/sortBy/clearFilters
document.getElementById("searchInput").addEventListener("input", filterPlayers);
document.getElementById("categoryFilter").addEventListener("change", filterPlayers);
document.getElementById("teamPlaceFilter").addEventListener("change", filterPlayers);
document.getElementById("sortBy").addEventListener("change", filterPlayers);
document.getElementById("clearFilters").addEventListener("click", () => {
  document.getElementById("searchInput").value = "";
  document.getElementById("categoryFilter").value = "";
  document.getElementById("teamPlaceFilter").value = "";
  document.getElementById("sortBy").value = "";
  filterPlayers();
});

function filterPlayers() {
  const value = document.getElementById("searchInput").value.toLowerCase();
  const category = document.getElementById("categoryFilter").value;
  const teamPlace = document.getElementById("teamPlaceFilter").value.toLowerCase();
  const sortBy = document.getElementById("sortBy").value;

  let filtered = players.filter(p => {
    const matchesSearch =
      p.name.toLowerCase().includes(value) ||
      p.place.toLowerCase().includes(value) ||
      p.category.toLowerCase().includes(value) ||
      p.teams.toLowerCase().includes(value);

    const matchesCategory = category === "" || p.category === category;
    const matchesTeamPlace = teamPlace === "" || p.place.toLowerCase().includes(teamPlace) || p.teams.toLowerCase().includes(teamPlace);
    return matchesSearch && matchesCategory && matchesTeamPlace;
  });

  // Sort logic
  if (sortBy === "name") {
    filtered.sort((a, b) => a.name.localeCompare(b.name));
  } else if (sortBy === "regNo") {
    filtered.sort((a, b) => parseInt(a.regNo) - parseInt(b.regNo));
  }

  renderPlayers(filtered);

// Show or hide "No Results"
document.getElementById("noResultsMsg").style.display = filtered.length === 0 ? "block" : "none";

// Toast message
if (filtered.length > 0) {
  showToast(`‚úÖ ${filtered.length} players found`, true); // With sound
} else {
  showToast("‚ö†Ô∏è No players found", true);
}


// Auto-collapse filters on mobile
if (window.innerWidth <= 768) {
  document.getElementById("filterBar").classList.remove("show");
}
}

// Initial render
// Sort players alphabetically by name before rendering
const sortedPlayers = [...players].sort((a, b) => a.name.localeCompare(b.name));
renderPlayers(sortedPlayers);

// // Toggle mobile filter bar
document.querySelector('.mobile-filters-toggle')?.addEventListener('click', () => {
  const filterBar = document.querySelector('.filter-bar');
  filterBar.classList.toggle('show-on-mobile');
});

function toggleFilters() {
  const toolbar = document.querySelector('.filter-toolbar');
  toolbar.classList.toggle('show');
}
</script>

<!-- Toast Logic to JavaScript -->
<script>
  function showToast(message = "‚úÖ Filters Applied", playSound = false) {
  const toast = document.getElementById("filterToast");
  toast.textContent = message;
  toast.classList.add("show");

  if (playSound) {
    const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    audio.play().catch(() => {});
  }

  setTimeout(() => {
    toast.classList.remove("show");
  }, 2500);
}
</script>
